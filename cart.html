<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZD Aura - Cart Enabled</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="small-screen-message">
        <p>We are working on making the site<br> 
            work with your permission..
            Sorry...</p>
    </div>
    <div class="asd">
        <audio id="background-music" loop>
            <source src="day-song.mp3" type="audio/mp3">
            <source src="night-song.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="header-container">  
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class=" nav-item logo  navbar-brand logo " href="main_page.html">ZD Aura</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a style="color: white;" class="nav-link nav-list" href="main_page.html">Main menu</a>
                            </li>
                            <li class="nav-item">
                                <a style="color: white;" class="nav-link nav-list" href="choosing.html">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a style="color: white;" class="nav-link nav-list" href="cart.html">Cart</a> <!-- Cart Link -->
                            </li>
                        </ul>
                        <form class="form-inline search-form my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Find" aria-label="Search">
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </header>
        </div>

        <main>
            <div class="container">
                <!-- Product Details -->
                <div class="right-side-window">
                    <p style="margin-top: 10%;">Slim fit jeans</p>
                    <p class="price">49.99$</p>
                    <p>Skinny jeans in distressed fabric. Five pockets, zipper and button closure.</p>
                    <div id="size-buttons-container">
                        <button class="size-buttons" data-size="36">36</button>
                        <button class="size-buttons" data-size="38">38</button>
                        <button class="size-buttons" data-size="40">40</button>
                        <button class="size-buttons" data-size="42">42</button>
                        <button class="size-buttons" data-size="44">44</button>
                        <button class="size-buttons" data-size="46">46</button>
                    </div>
                    <button class="purchase-button" onclick="addToCart()">Add to Cart</button> <!-- Modified Button -->
                </div>
            </div>
            
            <!-- Cart Section (shown when user navigates to cart.html) -->
            <div id="cart-section" class="container" style="display:none;">
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
                <button onclick="clearCart()" class="btn btn-danger">Clear Cart</button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer text-white">
            <nav>
                <ul class="footer-list d-flex">
                    <li class="footer-item logo"><a href="main_page.html" class="text-white">ZD Aura</a></li>
                </ul>
            </nav>
            <p class="footer-credits text-right pr-3">ZD Aura Team</p>
        </footer>
    </div>

    <script src="script_theme.js"></script>
    <script src="script_time.js"></script>
    <script src="script_music.js"> </script>
    <script src="sript_key.js"></script>
    <script src="script_cart.js"></script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
